<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li>

<!--        하드코딩 : <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
            surveys.urls 모듈의 path() 함수에서 인수의 이름을 정의했기 때문에, url template 태그 사용 가능
            뷰의 URL을 바꾸고 싶다면 템플릿에서 바꾸는 것이 아닌 surveys/urls.py에서 바꿔야 한다.-->

            <a href="{% url 'surveys:detail' question.id %}">{{question.question_text}}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No surveys are available.</p>
{% endif %}

</body>

</html>
